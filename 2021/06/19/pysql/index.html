              <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>最近找到一个好玩的东西需要用到mysql数据库，就用python试这学了一下mysql最基本的东西</p>

</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><code class="hljs vim"># -*- codin<span class="hljs-variable">g:</span> utf-<span class="hljs-number">8</span> -*-<br>import pymysql<br><br>dd = [&#123;<span class="hljs-string">&#x27;订单号&#x27;</span>: <span class="hljs-string">&#x27;1461071172&#x27;</span>, <span class="hljs-string">&#x27;下单时间&#x27;</span>: <span class="hljs-string">&#x27;2021-05-18 13:18:38&#x27;</span>, <span class="hljs-string">&#x27;购卡类型&#x27;</span>: <span class="hljs-string">&#x27;寄售点数&#x27;</span>, <span class="hljs-string">&#x27;购买金额&#x27;</span>: <span class="hljs-string">&#x27;50.00元&#x27;</span>, <span class="hljs-string">&#x27;状态&#x27;</span>: <span class="hljs-string">&#x27;未支付&#x27;</span>, <span class="hljs-string">&#x27;充值帐号&#x27;</span>: <span class="hljs-string">&#x27;djdjwq147123@163.com&#x27;</span>, <span class="hljs-string">&#x27;充值类型&#x27;</span>: <span class="hljs-string">&#x27;寄售点数&#x27;</span>, <span class="hljs-string">&#x27;充值数量&#x27;</span>: <span class="hljs-string">&#x27;500&#x27;</span>, <span class="hljs-string">&#x27;支付方式&#x27;</span>: <span class="hljs-string">&#x27;网易支付&#x27;</span>, <span class="hljs-string">&#x27;支付金额&#x27;</span>: <span class="hljs-string">&#x27;50.00 元&#x27;</span>, <span class="hljs-string">&#x27;参与活动&#x27;</span>: <span class="hljs-string">&#x27;您未参加活动&#x27;</span>&#125;,&#123;<span class="hljs-string">&#x27;订单号&#x27;</span>: <span class="hljs-string">&#x27;1461071173&#x27;</span>, <span class="hljs-string">&#x27;下单时间&#x27;</span>: <span class="hljs-string">&#x27;2021-05-18 13:18:38&#x27;</span>, <span class="hljs-string">&#x27;购卡类型&#x27;</span>: <span class="hljs-string">&#x27;寄售点数&#x27;</span>, <span class="hljs-string">&#x27;购买金额&#x27;</span>: <span class="hljs-string">&#x27;50.00元&#x27;</span>, <span class="hljs-string">&#x27;状态&#x27;</span>: <span class="hljs-string">&#x27;未支付&#x27;</span>, <span class="hljs-string">&#x27;充值帐号&#x27;</span>: <span class="hljs-string">&#x27;djdjwq147123@163.com&#x27;</span>, <span class="hljs-string">&#x27;充值类型&#x27;</span>: <span class="hljs-string">&#x27;寄售点数&#x27;</span>, <span class="hljs-string">&#x27;充值数量&#x27;</span>: <span class="hljs-string">&#x27;500&#x27;</span>, <span class="hljs-string">&#x27;支付方式&#x27;</span>: <span class="hljs-string">&#x27;网易支付&#x27;</span>, <span class="hljs-string">&#x27;支付金额&#x27;</span>: <span class="hljs-string">&#x27;50.00 元&#x27;</span>, <span class="hljs-string">&#x27;参与活动&#x27;</span>: <span class="hljs-string">&#x27;您未参加活动&#x27;</span>&#125;]<br># 连接数据库<br>def mysql_lj():<br>    <span class="hljs-keyword">try</span>:<br>        # 打开数据库连接<br>        conn = pymysql.connect(<span class="hljs-string">&#x27;localhost&#x27;</span>, user = <span class="hljs-string">&#x27;root&#x27;</span>, passwd = <span class="hljs-string">&#x27;password&#x27;</span>, db = <span class="hljs-string">&#x27;pythonDB&#x27;</span>)<br>        # 获取游标<br>        <span class="hljs-built_in">cursor</span> = conn.<span class="hljs-built_in">cursor</span>()<br>        <span class="hljs-keyword">print</span>(<span class="hljs-string">&quot;数据库连接成功&quot;</span>)<br>    excep<span class="hljs-variable">t:</span><br>        <span class="hljs-keyword">print</span>(<span class="hljs-string">&quot;第一次连接数据库失败&quot;</span>)<br>        # 创建数据库<br>        # 打开数据库连接<br>        conn = pymysql.connect(<span class="hljs-string">&#x27;localhost&#x27;</span>, user = <span class="hljs-string">&#x27;root&#x27;</span>, passwd = <span class="hljs-string">&#x27;password&#x27;</span>)<br>        # 获取游标<br>        <span class="hljs-built_in">cursor</span> = conn.<span class="hljs-built_in">cursor</span>()<br>        # 创建pythonBD数据库<br>        <span class="hljs-built_in">cursor</span>.<span class="hljs-keyword">execute</span>(<span class="hljs-string">&#x27;CREATE DATABASE IF NOT EXISTS pythonDB DEFAULT CHARSET utf8 COLLATE utf8_general_ci;&#x27;</span>)<br>        <span class="hljs-built_in">cursor</span>.<span class="hljs-keyword">close</span>() # 先关闭游标<br>        conn.<span class="hljs-keyword">close</span>() # 再关闭数据库连接<br>        <span class="hljs-keyword">print</span>(<span class="hljs-string">&#x27;创建pythonBD数据库成功&#x27;</span>)<br>        conn = pymysql.connect(<span class="hljs-string">&#x27;localhost&#x27;</span>, user = <span class="hljs-string">&#x27;root&#x27;</span>, passwd = <span class="hljs-string">&#x27;password&#x27;</span>, db = <span class="hljs-string">&#x27;pythonDB&#x27;</span>)<br>        # 获取游标<br>        <span class="hljs-built_in">cursor</span> = conn.<span class="hljs-built_in">cursor</span>()<br>        # 创建表<br>        <span class="hljs-built_in">cursor</span>.<span class="hljs-keyword">execute</span>(<span class="hljs-string">&#x27;drop table if exists user&#x27;</span>)<br>        sql = <span class="hljs-string">&quot;&quot;</span><span class="hljs-comment">&quot;CREATE TABLE IF NOT EXISTS `user` (</span><br>        `订单号` <span class="hljs-keyword">int</span>(<span class="hljs-number">11</span>) NOT NULL,<br>        `下单时间` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        `购卡类型` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        `购买金额` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        `状态` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        `充值帐号` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        `充值类型` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        `充值数量` <span class="hljs-keyword">int</span>(<span class="hljs-number">11</span>) NOT NULL,<br>        `支付方式` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        `支付金额` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        `参与活动` varchar(<span class="hljs-number">255</span>) NOT NULL,<br>        PRIMARY KEY (`订单号`)<br>        ) ENGINE=InnoDB  DEFAULT CHARSET=utf8<span class="hljs-string">&quot;&quot;</span><span class="hljs-comment">&quot;</span><br>        <span class="hljs-built_in">cursor</span>.<span class="hljs-keyword">execute</span>(sql)<br><br><br># 插入数据库<br>def insert_mysql():<br>    conn = pymysql.connect(<span class="hljs-string">&#x27;localhost&#x27;</span>, user = <span class="hljs-string">&#x27;root&#x27;</span>, passwd = <span class="hljs-string">&#x27;password&#x27;</span>, db = <span class="hljs-string">&#x27;pythonDB&#x27;</span>)<br>    # 获取游标<br>    <span class="hljs-built_in">cursor</span> = conn.<span class="hljs-built_in">cursor</span>()<br>    <span class="hljs-keyword">for</span> i in dd:<br>        sql = <span class="hljs-string">&quot;insert into user values(%s,%s,%s,%s,%s,%s,%s,%s,%s,%s,%s)&quot;</span><br>        <span class="hljs-keyword">try</span>:<br>            <span class="hljs-keyword">insert</span> = <span class="hljs-built_in">cursor</span>.<span class="hljs-keyword">execute</span>(sql, (i[<span class="hljs-string">&#x27;订单号&#x27;</span>],i[<span class="hljs-string">&#x27;下单时间&#x27;</span>],i[<span class="hljs-string">&#x27;购卡类型&#x27;</span>],i[<span class="hljs-string">&#x27;购买金额&#x27;</span>],i[<span class="hljs-string">&#x27;状态&#x27;</span>],i[<span class="hljs-string">&#x27;充值帐号&#x27;</span>],i[<span class="hljs-string">&#x27;充值类型&#x27;</span>],i[<span class="hljs-string">&#x27;充值数量&#x27;</span>],i[<span class="hljs-string">&#x27;支付方式&#x27;</span>],i[<span class="hljs-string">&#x27;支付金额&#x27;</span>],i[<span class="hljs-string">&#x27;参与活动&#x27;</span>]))<br>            <span class="hljs-keyword">print</span>(<span class="hljs-string">&#x27;添加语句受影响的行数：&#x27;</span>,<span class="hljs-keyword">insert</span>)<br>        excep<span class="hljs-variable">t:</span><br>            <span class="hljs-keyword">print</span>(<span class="hljs-string">&#x27;订单号&#123;&#125;重复，不插入数据库&#x27;</span>.format(i[<span class="hljs-string">&#x27;订单号&#x27;</span>]))<br>    conn.commit() # 更新<br>    <span class="hljs-built_in">cursor</span>.<span class="hljs-keyword">close</span>()<br>    conn.<span class="hljs-keyword">close</span>()<br><br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&#x27;__main__&#x27;</span>:<br>    mysql_lj()<br>    insert_mysql()<br><br><br></code></pre></td></tr></table></figure>
